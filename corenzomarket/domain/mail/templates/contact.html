<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  
  <div id="email" style="
    width:600px; margin: 50px auto;
    border: 1px solid #ddd;
    padding: 20px;
  ">
    <!-- Header --> 
    <table role="presentation" cellspacing="0" width="100%">
      <!-- <tr>
          <td style="padding: 8px; text-align: center;">
              <img src="{{ host }}/logo/logo.webp" alt="{{host}}" style="width: 148px; ">
          </td>
      </tr> -->
      <tr>
        
        
        <td  style="padding: 8px; text-align: center;">
          <div>
            <p style="vertical-align:middle; display:inline-block; font-size: 1.6rem; font-weight: 700; margin: 0; ">
              문의사항  
            </p>
          </div>
        </td>
      </tr>
    </table>
  
    <!-- Body --> 
    <table role="presentation" cellspacing="0" width="100%" style="text-align: center; padding-top: 3%; padding-bottom: 3%;" >
      {% for key, value in data.items() %}
        <tr style="height: 2.4em;">
          <td>
            {{key}}: <span style="font-weight: 900;">{{ value | safe }}</span>
          </td>
        </tr>
      {% endfor %}
    </table>

    <!-- Footer -->
    <table role="presentation" width="100%" cellspacing="0" style="margin-top: 20px;">
      <tr style="background-color: #eee;">
        <td></td>
        <td  style="padding: 10px 10px; width: 64px;">
          
          <a href="{{host}}" target="_blank" style="display:block; margin:0 auto; width: 128px;" >
            <img src="{{ host }}/logo/logo.webp" alt="{{host}}" style="width: 100%; height: 100%;">
          </a>
          
          <a href="{{host}}" target="_blank" style="display: block; text-align: center; font-size: 9px; letter-spacing: 1px; color: #99ACC2;  font-family:Avenir;">{{host}}</a>      
        </td>
        <td></td>
      </tr>
    </table>  

  </div>

</body>
</html>
